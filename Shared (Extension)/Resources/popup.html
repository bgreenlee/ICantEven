<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>I Can't Even</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>I Can't Even</h1>
            <p class="subtitle">Hide content containing keywords.<br>For when you just can't even.</p>
        </div>

        <div class="form-field">
            <label for="enableFilter">Enable for this site</label>
            <input type="checkbox" id="enableFilter" switch>
        </div>

        <div class="form-field">
            <label for="filterStyle">Style</label>
            <div class="select-container">
                <select id="filterStyle">
                    <option value="hide">Hide</option>
                    <option value="redact">Redact</option>
                </select>
            </div>
        </div>

        <div class="keywords-section">
            <label>Filtered Keywords</label>
            <div class="add-keyword">
                <input type="text" id="newKeyword" placeholder="Add new keyword">
                <button id="addKeyword">Add</button>
            </div>
            <div class="keywords-container">
                <div id="keywordsList"></div>
            </div>
        </div>

        <div class="footer">
            <span id="version" class="version-text"></span>
            <a href="https://github.com/bgreenlee/ICantEven"><img src="images/github-mark.svg" height=14 width=14></a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
